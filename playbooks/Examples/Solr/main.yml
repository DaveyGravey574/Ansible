---
- hosts: solr
  become: true

  vars_files:
    - vars.yml

  pre_tasks:
    - name: Update apt cache if needed.
      apt:
        update_cache: true
        cache_valid_time: 3600

  handler:
    - name: restart solr
      service:
        name: solr
        state: restarted

  tasks:
    - name: Install Java
      apt:
        name: openjdk-8-jdk
        state: present

    - name: Download solr
      get_url:
        url: "https://www.apache.org/dyn/closer.lua/solr/solr/{{ solr_version }}/solr-{{ solr_version }}.tgz"
        dest: "{{ download_dir }}/solr-{{ solr_version }}.tgz"
        checksum: "{{ solr_checksum }}"

    - name: Expand solr.  # You can also put a URL as the source below and unarchive directly not needing the download task above
      unarchive:
        src: "{{ download_dir }}/solr-{{ solr_version }}.tgz"
        dest: "{{ download_dir }}"
        remote_src: true  # Do not copy the archive up to the server and then expand. Execute on remote server (file is already present there)
        creates: "{{ download_dir }}/solr-{{ solr_version }}/README.md"   # Unarchive doesn't know if the file has been expanded. Use creates to check if a file exist that you know will be present after expansion to avoid unarchiving again.

    - name: Run solr installation script.
      command: >
        {{ download_dir }}/solr-{{ solr_version }}/bin/install_solr_service.sh
        {{ download_dir }}/solr-{{ solr_version }}.tgz
        -i /opt
        -d /var/solr
        -u solr
        -s solr
        -p 8983
        creates={{ solr_dir }}/bin/solr  # Add creates in-line here since you are adding an argument to the command.
    - name: Ensure solr is started and enabled at boot.
      service:
        name: solr
        state: started
        enabled: true
